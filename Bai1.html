<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="enterString">Mời nhập</label>
    <input id="enterString" type="text" placeholder="Mời nhập chuỗi kí tự bất kì"> <br>
    <label for="showResult">Hiển thị kết quả:</label>
    <div id="showResult"></div>
    <button onclick="showResult()">Gửi kết quả</button>
    <script>
        /* Body Area */
            function showResult() {
                let enterValue = document.getElementById("enterString").value;
                let result = "";
                for (var i = enterValue.length - 1; i >= 0; i--) {
                    result += enterValue[i];
                }
                document.getElementById("showResult").innerHTML = result;
            }
        /* Body End */
      </script>
    </script>
</body>
</html>
